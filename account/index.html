---
layout: site
title: Account
---

<main class="mw6 center ph2">
  <section class="cf mt4 mb3 pa3 pa4-l bg-white shadow br3">
    <h1 class="mb4 f4 fw6">Your Account</h1>
    <form>
      <div class="mb4">
        <label for="name" class="db mb2 fw6">
          Name
        </label>
        <input id="name" required type="text" value="Your Name" class="w-100 pa3 br2 b--black-20" />
      </div>

      <div class="mb4">
        <label for="email" class="db mb2 fw6">
          Email
        </label>
        <input id="email" required type="email" value="sample@domain.com" class="w-100 pa3 br2 b--black-20" />
      </div>

      <div class="mb4">
        <div class="fw6 mb3">Role</div>
      	<div class="fw6 mb1">Admin</div>
        <ul class="list mb4">
          <li class="mb1">&bull;&nbsp;Can search records</li>
          <li class="mb1">&bull;&nbsp;Can manage users and groups</li>
        </ul>
      </div>

      <div class="mb4">
        <label for="group" class="db mb2 fw6">
          Group
        </label>
        <div class="relative">
          <select
            id="group"
            class="w-100 pa3 br2 bw1 b--black-20 input-reset bg-white black-60"
          >
            <option value="">Please select a group</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <div class="absolute pa3 right-0 top-0 bottom-0 pointer-events-none">
            <i aria-hidden="true" class="fas fa-angle-down"></i>
          </div>
        </div>
      </div>

      <div class="mb5">
        <button class="bg-blue white bg-animate hover-bg-dark-blue fw6 br2 pv3 ph4 db w-100 tc">
          Update Account
        </button>
      </div>

      <div class="bt b--black-20 pt5 mb5">
				<div class="mb2 fw7">Forgot your password or want to change it?</div>
				<button
          class="bg-navy white bg-animate hover-bg-dark-blue fw6 br2 pv3 ph4 tc w-100">
          Send an email to reset your password
        </button>
			</div>

      <div class="mb4">
				<button class="bg-navy white bg-animate hover-bg-dark-red fw6 br2 pv3 ph4 tc w-100">
          Delete Account
        </button>
			</div>

    </form>
  </section>
</main>
