---
layout: site
title: Add user, edit user, your account
---

<main class="mw6 center ph2">
  <section class="cf mt4 mb3 pa3 pa4-l bg-white shadow br3">
    <h1 class="mb4 f4 fw6">Add User</h1>
    <form>
      <div class="mb4">
        <label for="name" class="db mb2 fw6">
          Name *
        </label>
        <input id="name" required type="text" class="w-100 pa3 br2 b--black-20" />
      </div>

      <div class="mb4">
        <label for="email" class="db mb2 fw6">
          Email *
        </label>
        <input id="email" required type="email" class="w-100 pa3 br2 b--black-20" />
      </div>

      <div class="mb4">
        <label for="role" class="db mb2 fw6">
          Role
        </label>
        <div class="pl0 ml0 center ba bw1 b--black-20 br2">
          <div class="ph3 bb bw1 b--black-20">
            <div class="radio">
              <input
                type="radio"
                id="search"
                name="role"
                value="search"
                class="v-top"
                checked
              />
              <label for="search" class="fw6">Search</label>
            </div>
            <div class="radio">
              <p class="mt3 ml4 mb4">&bull;&nbsp;Can search records</p>
            </div>
          </div>
          <div class="ph3">
            <div class="radio">
              <input
                type="radio"
                id="admin"
                name="role"
                value="admin"
                class="v-top"
              />
              <label for="admin" class="fw6">Admin</label>
            </div>
            <ul class="mt3 ml4 mb4">
              <li class="mb1">&bull;&nbsp;Can search records</li>
              <li class="mb1">&bull;&nbsp;Can manage users and groups</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="mb4">
        <label for="group" class="db mb2 fw6">
          Group
        </label>
        <div class="relative">
          <select
            id="group"
            class="w-100 pa3 br2 bw1 b--black-20 input-reset bg-white black-60"
          >
            <option value="">Please select a group</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <div class="absolute pa3 right-0 top-0 bottom-0 pointer-events-none">
            <i aria-hidden="true" class="fas fa-angle-down"></i>
          </div>
        </div>
      </div>

      <div class="mb4">
        <p>
          New users will get an email notification with a link to set their
          password.
        </p>
      </div>

      <div class="mb3">
        <a
          href="/admin"
          class="bg-blue white bg-animate hover-bg-dark-blue fw6 br2 pv3 ph4 db w-100 tc"
          aria-label="add-user"
          title="add-user"
        >
          Add User
        </a>
      </div>
    </form>
  </section>
</main>
